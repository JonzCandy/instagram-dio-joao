<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyInstagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continuar">
            <div class="quadro">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="instagram-foto">
                    <img src="img/prefil-meu-insta.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-entrar">Continue como joaotros</a>
                <a href="#" class="instagram-sair">Remover conta</a>
            </div>
            <div class="quadro">
                <p class="nãoésuaconta">Não é joaotros?</p>
                <p class="nãoésuaconta">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="adquira-o-app">
                <p class="baixe-o-aplicativo">Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="baixar-aplicativo"></a>
                    <a href="#" class="baixar-aplicativo"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
